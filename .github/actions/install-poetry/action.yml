name: poetry
description: Install and configure python
runs:
  using: "composite"
  steps:
    - uses: snok/install-poetry@v1
      with:        
        virtualenvs-create: true
        virtualenvs-in-project: false
        virtualenvs-path: ~/env_rs_doc
        installer-parallel: true